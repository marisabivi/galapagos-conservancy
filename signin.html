---
layout: default
---
<div class="grid bg">

<div class="unit unit-s-1 unit-m-1-2 unit-l-2">
    <div class="contain right  divider">
      <h2>Sign Up</h2>
    <div class="unit unit-s-1 unit-m-1 unit-l-1">
    <input type="text" id="first_name" class="input" placeholder="First Name" autocomplete="off">
    </div>

    <div class="unit unit-s-1 unit-m-1 unit-l-1">
    <input type="text" id="last_name" class="input" placeholder="Last Name" autocomplete="off">
    </div>

    <div class="unit unit-s-1 unit-m-1 unit-l-1">
    <input type="email" id="email" class="input" placeholder="E-mail" autocomplete="off">
    </div>

    <div class="unit unit-s-1 unit-m-1 unit-l-1">
    <input type="password" id="password" class="input" placeholder="Password" autocomplete="off">
    </div>
    <div class="btn-submit"><a href="{{site.baseurl}}/thankyou/">Submit</a></div>
  </div>
</div>
<div class="unit unit-s-1 unit-m-1-2 unit-l-2">
  <div class="contain left">
    <h2>Login</h2>
    <div class="unit unit-s-1 unit-m-1 unit-l-1">
    <input type="email" id="email" class="input" placeholder="E-mail" autocomplete="off">
    </div>

    <div class="unit unit-s-1 unit-m-1 unit-l-1">
    <input type="password" id="password" class="input" placeholder="Password" autocomplete="off">
    </div>

    <div class="btn-submit">Login</div>

    </div>
  </div>

</div>
