---
layout: default
---
<div class="bg contain">
	<h1>Donation</h1>
	<div class="grid">
		<div class="unit unit-s-1 unit-m-1-2">
			<div class="contain right divider">
				<form>
					<h5>My Information</h5>
					<div class="unit unit-s-1 unit-m-1 unit-l-1"><input type="name" name="first-name" class="input donate-name" placeholder="First Name"/></div>
	  			<div class="unit unit-s-1 unit-m-1 unit-l-1"><input type="name" name="last-name" class="input donate-name" placeholder="Last Name"/></div>
    			<div class="unit unit-s-1 unit-m-1 unit-l-1"><input type="text" name="address-1" class="input address" placeholder="Address Line 1"/></div>
    			<div class="unit unit-s-1 unit-m-1 unit-l-1"><input type="text" name="address-2" class="input address" placeholder="Address Line 2"/></div>
					<div class="unit unit-s-1 unit-m-1 unit-l-1"><input type="email" name="email" class="input email" placeholder="E-mail"/></div>


					<h5>My Location </h5>
					<div class="unit unit-s-1 unit-m-1 unit-l-1"><input type="text" name="country" class="input country" placeholder="Country"/></div>
					<div class="unit unit-s-1 unit-m-1 unit-l-1"><input type="text" name="city" class="input city" placeholder="City"/></div>
					<div class="unit unit-s-1 unit-m-1 unit-l-1"><input type="text" name="region" class="input state" placeholder="State/Province/Region"/></div>
      		<div class="unit unit-s-1 unit-m-1 unit-l-1"><input type="text" name="zip" class="input zip" placeholder="Postal Code/ZIP"/></div>
      		<div class="unit unit-s-1 unit-m-1 unit-l-1"><input type="tel" name="t-number" class="input zip" placeholder="Telephone Number"/></div>
			</div>


		<div class="unit unit-s-1 unit-m-1-2">
			<div class="contain left">
				<h5>Card Information</h5>
      	<div class="unit unit-s-1 unit-m-1 unit-l-1"><input type="text" name="card-name" class="input name-card" placeholder="Name on Card"/></div>
      	<div class="unit unit-s-1 unit-m-1 unit-l-1"><input type="text" name="card-numb" class="input num-card" placeholder="Card Number"/></div>

				<div class="unit unit-s-1 unit-m-1 unit-l-1 micro">Experiation date (Month, Year)</div>
				<div class="unit unit-s-1 unit-m-1 unit-l-1"><select name="month" class="month" id="month">
						<option value="01">01</option>
						<option value="02">02</option>
						<option value="03">03</option>
						<option value="04">04</option>
						<option value="05">05</option>
						<option value="06">06</option>
						<option value="07">07</option>
						<option value="08">08</option>
						<option value="09">09</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option></select>
						<select name="year" class="year" id="year">
							<option value="01">2016</option>
							<option value="02">2017</option>
							<option value="03">2018</option>
							<option value="04">2019</option>
							<option value="05">2020</option>
							<option value="06">2021</option>
							<option value="07">2022</option>
							<option value="08">2023</option>
							<option value="09">2024</option>
							<option value="10">2025</option>
							<option value="11">2026</option>
							<option value="12">2027</option>
							<option value="12">2028</option>
							<option value="12">2029</option>
							<option value="12">2030</option>
							<option value="12">2031</option>
							<option value="12">2032</option>
							<option value="12">2033</option>
							<option value="12">2034</option>
							<option value="12">2035</option>
							<option value="12">2036</option>
							<option value="12">2037</option></select>
				</div>
      	<div class="unit unit-s-1 unit-m-1 unit-l-1"><input type="text" name="sec-numb" class="input security" placeholder="Security Number (on the back of card)"/></div>


			<div class="unit unit-s-1 unit-m-1 unit-l-1">$<input type="number" class="input donation" placeholder="Donation Amount" min="0"/></div>
			<div class="unit unit-s-1 unit-m-1 unit-l-1 micro">
				<input type="checkbox" class="checkbox time">
					<lable for="once">One time</lable>
				<input type="checkbox" class="checkbox time">
					<lable for="monthly">Monthly</lable>
				<input type="checkbox" class="checkbox time">
					<lable for="yearly">Yearly</lable>
			</div>
			</form>

		</div>
		</div>
		</div>
	<div class="pad-bottom">
		<div class="btn-submit"><a href="{{site.baseurl}}/thankyou/">Submit</a></div>
	</div>
</div>
